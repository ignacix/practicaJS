<body>

    <h1>Calculadora de edad</h1>
    <input id="entrada" type="text">
    <button onclick="calcularAñoActual()"> calcular Edad</button>
    <p id="parrafo">Tu edad es:</p>
    <script>

        function calcularAñoActual(){
            
            let objFecha = new Date();
            
            añoActual = parseInt(objFecha.getFullYear());
            
            //return añoActual;
            alert(añoActual);

            let añoNacimiento = typeof(document.getElementById("entrada"));
            alert(añoNacimiento);
        }
        
        function calcularEdad(){
        
            let añoNacimiento = parseInt(document.getElementById("entrada"));

            //alert(añoNacimiento);

            //if(añoNacimiento == "" || typeof(añoNacimiento) != "number"){

              //  let añoNacimiento = parseInt(prompt("Ingrese su edad:",""));
            //};
        
            let edad;

            //alert(typeof(parseInt(añoActual)));

            
            edad = calcularAñoActual() - añoNacimiento;

            document.getElementById("parrafo").innerHTML =  edad;


        }

        





    </script>
