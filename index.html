<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculadora de edad</h1>
        <p>Ingrese su <strong>Año de nacimiento</strong> </p>
        <label for=""><input id="entrada" type="text"></label>
        <button onclick="calcularEdad()"> Calcular Edad</button>
        <p id="parrafo">Tu edad es:</p>
    </div>
    
</body>

<script>

    function calcularAñoActual(){
        
        let objFecha = new Date();
        
        añoActual = parseInt(objFecha.getFullYear());
        
        return añoActual;
  
    }
    
    function calcularEdad(){
    
        let añoNacimiento = parseInt(document.getElementById("entrada").value);

        if((añoNacimiento == "") || isNaN(añoNacimiento)){

            alert("Por favor ingrese su año de nacimiento");
            document.getElementById("entrada").value = "";
            document.getElementById("parrafo").innerHTML = "Tu edad es: "
        }else{
        
            let edad;

            edad = calcularAñoActual() - añoNacimiento;

            document.getElementById("parrafo").innerHTML = "Tu edad es: " + edad;


        }
    
        
    }
</script>

</html>
